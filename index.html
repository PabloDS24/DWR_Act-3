<html lang="es">
  <head>
    <!--Metadatos-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Entre 140 y 160 caracteres">

    <!--Titulo-->

    <!--Favicon-->

    <!--Boostrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <body>
    <div class="global-container"> <!-- abre container -->

        <!--Login Form-->

        <section class="login-form">

            <div class="form-title">
                <h1 class="text-light bg-dark">DWR - Actividad 3</h1>
            </div>

            <form id="login-form">
                <div>
                    <div class="form-box bg-dark-subtle">
                        <div class="form-group bg-body-secondary">
                            <label for="email">usuario</label>
                            <input data-field id="user" type="email" name="email" class="form-field" required placeholder="Ingresa tu email">
                        </div>

                        <div class="form-group bg-body-secondary">
                            <label for="surname">contraseña</label>
                            <input data-field id="pw" type="text" name="surname" class="form-field" required placeholder="Ingresa tu contraseña">
                        </div>

                        <a href="instructions.html"><button type="button" data-button="login" class="login-button btn btn-outline-success text-uppercase" id="index-login-btn">login</button></a>
                    </div>
                </div>
            </form>

        </section>
        
    
    </div> <!-- cierra container -->
      
       <!--Boostrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
